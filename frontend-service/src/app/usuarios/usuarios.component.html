<div class="container" *ngIf="currentUser; else loggedOut">
    <br />
    <h3>Usuarios</h3>
    <br />
    <table class="table table-dark table-hover text-center">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar</th>
                <!--<th scope="col">Eliminar</th>-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
                <th>{{usuario.username}}</th>
                <td>{{usuario.name}}</td>
                <td>{{usuario.lastname}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.role}}</td>
                <a class="badge badge-warning" routerLink="/usuarios/{{ usuario.id }}">
                    Edit
                </a>
                <!--<td><a [routerLink]="['/update']" [queryParams]=usuario><button class="btn btn-outline-warning"><i
                                class="fas fa-pen"></i></button></a></td>
                <td><button class="btn btn-outline-danger"><i class="fas fa-trash" (click)="deleteUsuario(usuario.id)"></i></button></td>-->
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
